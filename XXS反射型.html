<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反射型</title>
</head>
<body>
<input id="input" type="text" />
<button onclick="show()">搜索</button>
<div id="show"></div>

<script>

 function show(){
 	 let show=document.getElementById("show")
     show.innerHTML=document.getElementById("input").value
 }


</script>
</body>
</html>
