
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>模板</title>

<style>

.container {
height: 400px;
width:800px;
border: 2px solid black;
position: relative;
}

.container div{
height:100px;
width:100px;
border: 2px solid blue;
background:white;

position:absolute;
top:0px;
bottom:0px;
left: 0px;
right:0px;
margin: auto;
}




</style>

</head>
<body>
<div class="container">

<div>

</div>


</div>
</body>

</html>
