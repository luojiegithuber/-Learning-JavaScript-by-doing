<script>

function ListNode(val) {
     this.val = val;
     this.next = null;
}
 


var reverseList = function(head) {

   if(head.next.next==null){
     let node =head.next
     head.next=head.next.next
     head.next.next=head
     return node
   }else{
     return reverseList(head.next)
   }
    
};

 let list = new ListNode(1)
 let last = list.next //定位最后一个结点

last = new ListNode(3)
