<script>


function quickSort(arr, low, high) {
  if(low < high) {
    let left = low;
    let right = high;

    let pivot = arr[low];//将第一个数作为基准元素（挖坑）

    while(low < high) {

      while(arr[high] >= pivot && low < high) {  
      // 从后往前找比基准小的数
        high--;
      }

      //挖坑填坑
      if(low < high) {
        arr[low] = arr[high];
        low++
      }

      while(arr[low] <= pivot && low < high) {  
      // 从前往后找比基准大的数
        low++;
      }

      if(low < high) {
        arr[high] = arr[low];
        high--
      }

    }//while
    arr[low] = pivot;
    quickSort(arr, left, low-1);
    quickSort(arr, low+1, right);
    return arr;
  }
}
