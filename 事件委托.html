
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件委托</title>

</head>
<body>

<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <div>我是div</div>
    </ul>
</div>

</body>
<script>
var ul = document.querySelector("ul");

ul.addEventListener('click',function(e){
    var e = e || window.event;//鼠标点击事件
    var target = e.target || e.srcElement//点到的标签
    //target表示在事件冒泡中触发事件的源元素，在IE中是srcElement  
    var li_arr=this.querySelectorAll("li")//this指的是ul
    console.log(li_arr)
    var index=Array.prototype.indexOf.call(li_arr,target)
    //因为querySelectorAll方法获取到的元素列表不是数组，和函数的arguments一样是一种类数组类型，不可以直接使用数组的方法。
    console.log("下标是："+index)
    console.log("内容是："+target.innerHTML)
 })



</script>
</html>
