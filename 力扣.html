<script>
var isValid = function(s) {
    let map=new Map()

    map.set('(',0)
    map.set('[',1)
    map.set('{',2)

    map.set(')',0)
    map.set(']',1)
    map.set('}',2)

    let s_arr=s.split('')
    let stack=[]
    for(let i=0;i<s.length;i++){
        if(s_arr[i]=='('||s_arr[i]=='['||s_arr[i]=='{'){
            //如果是左闭合，入栈
            stack.push(s_arr[i])
        }else{
            //如果是右闭合
            if(map.get(s_arr[i])!=map.get(stack[stack.length-1])){
                //判断不一致
                return false
            }else{
                //完整闭合，出栈
                stack.pop()
            }
        }
    }

    if(stack.length==0)return true
    else return false
};

console.log(isValid("()[]{}"))
console.log(isValid("([)]"))
console.log(isValid("{[]}"))
console.log(isValid("()"))
</script>
