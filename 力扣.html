</body>
<script>
function fun(arr){
   dp=Array(arr.length)
   max=arr[0]//初始化最大值
   dp[0]=arr[0]

   for(let i=1;i<arr.length;i++){
      if(dp[i-1]<=0)dp[i]=arr[i]//抛弃前面重新开始
      else dp[i]=dp[i-1]+arr[i]

      if(dp[i]>max)
        max=dp[i]
   }

   return max
}


console.log(fun([-2,1,-3,4,-1,2,1,-5,4]))

</script>
