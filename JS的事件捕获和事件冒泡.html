<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>阻止事件冒泡和默认行为</title>



<style>

 

</style>


<script>


</script>
</head>
<body>
<div id="parent">父母
　　<div id="child" class="child" >孩子</div>
</div>

<div id="One" onclick="alert('最外层')">
   <div id="two" onclick="alert('中间层')">
       <a id="three" href="http://baidu.com" onclick="alert('里面')">点击我</a>
	</div>
</div>


</body>

<script>
function stop(){
				document.getElementById("three").addEventListener("click",function(event){
					event=event||window.event;
					event.stopPropagation()||(event.cancelBubble=true);//阻止事件冒泡
					event.preventDefault();//阻止a默认事件
				});
			}
			stop();

</script>
</html>
