   <div id="two" onclick="alert('中间层')">

<script>

function foo(x) {
    var tmp = 3;
    return function (y) {
    	console.log(x)
        console.log(x + y + (++tmp));
    }//返回一个函数
}
var bar = foo(2); // bar 现在是一个闭包
bar(10);
bar(10);
