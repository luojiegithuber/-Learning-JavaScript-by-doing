
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>call和apply和bind</title>

</head>
<body>


</body>
<script>

var a = {
    name:"A",
    jump:function(){console.log(this.name+"跳起来了")},
    show:function(where,what){
        console.log(this.name+'在'+where+what)
    }
}

a.jump()//A跳起来了
a.show("实验室","写代码")//A在实验室写代码

var b={
    name:'B',
}

console.log("———————————call———————————")
a.jump.call(b)
a.show.call(b,"家里","玩游戏")

console.log("———————————apply———————————")
a.jump.apply(b)
a.show.apply(b,["家里","玩游戏"])

console.log("———————————bind———————————")
a.jump.bind(b)()
a.show.bind(b,"家里")("玩游戏")


</script>
</html>
