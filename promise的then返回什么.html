
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>模板</title>

</head>
<body>


</body>
<script>

function start() {
  return new Promise((resolve, reject) => {
    resolve('开始');
  });
}

start()
  .then(data => {
    // promise start
    console.log('第1个then: ', data);
    return Promise.resolve(1); // p1
  })
  .then(data => {
    // promise p1
    console.log('第2个then: ', data);
     throw new Error();
  })
  .then(data => {
    // promise p2
    console.log('第3个then: ', data);
    return Promise.resolve(3); // p3
  },err=>{console.log("错误：",err)})
  .catch(ex => {
    // promise p3
    console.log('捕捉错误: ', ex);
    return Promise.resolve(4); // p4
  })
  .then(data => {
    // promise p4
    console.log('第4个then: ', data);
  });

</script>
</html>
