//判断一个字符串中出现次数最多的字符，统计这个次数
function countLetter(str){
   var json={}//{a:10,b:12}之类的，懂了吧

   for(let i=0;i<str.length;i++){
   	if(!json[str.charAt(i)]){
        json[str.charAt(i)]=1
   	}else{
   		json[str.charAt(i)]++
   	}
   }//for

   var max=0
   var maxLetter=''

   for(var i in json){

       if(json[i]>max){
       	  max=json[i]
       	  maxLetter=i
       }
   }//for

   console.log("出现最多的字母是"+maxLetter+"，次数是"+max)

}

countLetter("stakjdsfkjasfhfhhhkjshdfhhhashdashdlkashhhh")

//字符串去重
//只要函数名字call，不要加（)
function newStr(str){
	return Array.prototype.filter.call(str,function(val,index,arr){
        return index==arr.indexOf(val)
	})
}
console.log(newStr("sddasdflkjjjja"))
