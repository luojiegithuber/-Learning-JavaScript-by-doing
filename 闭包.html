<script>

function fff(){
	console.log(arguments)
}

function f1(x){
        
        function f2(y){    //f2是一个闭包
            console.log(x)
            console.log(y)
        }    
        return f2;
    }

f1(1)(2)//1 2
f1()()

function fun(){
	console.log(arguments)
}
fun(1,2,3)


var add=function(){
   var count = 0;
   return function(){
   	count++;
   	console.log("【计数器】："+count)
   }

}
//return 3次
add()()//1
add()()//1
add()()//1

//return 1次
var b=add()
b()//1
b()//2
b()//3
