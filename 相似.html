<title>相似</title>

<body>


</body>
<script>



var N=4
var arr=[3,5,6,1]

function main(){
	let result=[]

	for(let i=0;i<N;i++){
       result.push(xiangsi(arr[i],arr))
	}

	return result
   
}

function xiangsi(ai,arr){

	for(let i=0;i<N;i++){
       if(!(arr[i]&ai)){return 1}
	}

	return -1
}

console.log(main())

</script>
</html>
