 ))
var count=0

var binary_search=function(arr,low,high,key){
  if(low>high)return -1//没找到

  let mid=parseInt((low+high)/2)
  if(arr[mid]==key){
    count++
    return mid
  }else if(arr[mid]>key){//目标在左边
    high=mid-1
    count++
    return binary_search(arr,low,high,key)
  }else if(arr[mid]<key){//目标在右边
    low=mid+1
    count++
    return binary_search(arr,low,high,key)
  }
}
