<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS居中吗</title>

<style>

.main{
    width: 400px;
    height: 300px;
    border: 1px solid #000;/*黑框*/
}
.m001{
    display: block;
    width: 100px;
    height: 100px;
    background: #f00;/*红色*/

    /*水平居中————首先元素定宽且display：block*/
    margin: 0 auto


}
.m002{
    display: inline-block;
    width: 100px;
    height: 100px;
    background: #ff0;/*黄色*/
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    margin:auto;
}


</style>


</head>
<body>

<div class="main">
    <div class="m001"></div>
    <div class="m002"></div>
</div>

</body>
<script>

</script>
</html>
