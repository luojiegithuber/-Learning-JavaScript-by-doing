<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>...arg不定参数好和扩展运算符...</title>

</head>
<body >


</body>
<script>
Function.prototype.bind = function(context, ...res) {
    let self = this//函数本身
    return function(...arg) {
        return self.apply(context, [...res,...arg])
    }
}

function myFunction(x, y, z) { 
  console.log(x+""+y+""+z);
} 
var args = [0, 1, 2,3,4]; 
myFunction.apply(null, args);
myFunction(...args)
console.log([...args]==args)
</script>
</html>
